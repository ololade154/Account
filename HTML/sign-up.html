<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Home.css" />
    <title>Sign Up page</title>
  </head>
  <body>
    <section class="Sign_up_screen">
      <section class="Sign_up_text">
        <div class="sign_up_heading">
          <h2>Get Started Now</h2>
        </div>
        <div class="sign_up_input">
          <label for="Name" id="Name">Name</label>
          <input type="text" name="Name" placeholder="Enter your name" />
        </div>
        <div class="sign_up_input">
          <label for="email" id="email">Email address</label>
          <input type="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="sign_up_input">
          <label for="password" id="password">Password</label>
          <input type="password" name="password" placeholder="Name" />
        </div>
        <div class="sign_up_checkbox">
          <input type="checkbox" />
          <label for="checkbox">I agree to <a href="#">terms&policy</a></label>
        </div>
        <div class="sign_up_btn">
          <button><a href="#">Signup</a></button>
        </div>
        <div class="divider">
          <p>Or</p>
        </div>
        <div class="sign_up_icon">
          <div class="sign_in_with_google">
            <img src="../IMAGES/google_img.png" alt="google_img" />
            <a href="#">Sign In with Google</a>
          </div>
          <div class="sign_in_with_apple">
            <img src="../IMAGES/apple_img.png" alt="apple_img" />
            <a href="#">Sign In with Apple</a>
          </div>
        </div>
        <div class="footer_text">
          <h3>
            Have an account?
            <span><a href="Login_page.html">Sign In</a></span>
          </h3>
        </div>
      </section>
      <section class="sign_background">
        <img src="../IMAGES/background_img.png" alt="Sign up image" />
      </section>
    </section>
  </body>
</html>
