<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Login_page.css " />
    <title>Login_page</title>
  </head>
  <body>
    <section class="Welcome_Login_page">
      <section class="Welcome_page">
        <div class="welcome_text">
          <h3>Welcome back!</h3>
          <p>Enter your Credentials to access your account</p>
        </div>
        <div class="input_text">
          <label for="Email">Email address</label>
          <input type="Email" id="Email" placeholder="Enter your email" />
        </div>
        <div class="input_text">
          <div class="text">
            <label for="password">Password </label>
            <p>forgot password</p>
          </div>
          <input type="password" id="password" placeholder="Name" />
        </div>
        <div class="input_checkbox">
          <input type="checkbox" />
          <label for="checkbox">Remember for 30 days</label>
        </div>
        <div class="input_btn">
          <button><a href="#">Login</a></button>
        </div>
        <div class="divider">
          <p>Or</p>
        </div>
        <div class="icon">
          <div class="google_icon">
            <img src="../IMAGES/google_img.png" alt="google_img" />
            <a href="#">Sign in with Google</a>
          </div>
          <div class="apple_icon">
            <img src="../IMAGES/apple_img.png" alt="apple_img" />
            <a href="#">Sign in with Apple</a>
          </div>
        </div>
        <div class="footer_text">
          <h3>
            Don't have an account?
            <a href="sign-up.html">Sign Up</a>
          </h3>
        </div>
      </section>
      <section class="welcome_image">
        <img src="../IMAGES/background_img.png" alt="img" />
      </section>
    </section>
  </body>
</html>
